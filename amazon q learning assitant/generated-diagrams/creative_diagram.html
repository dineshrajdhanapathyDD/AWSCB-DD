<!DOCTYPE html>
<html>
<head>
    <title>AWS Learning Assistant - Creative Diagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .diagram {
            width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        .title {
            text-align: center;
            color: #232F3E;
            margin-bottom: 30px;
        }
        .title h1 {
            margin: 0;
            font-size: 28px;
        }
        .title p {
            margin: 5px 0 0;
            color: #FF9900;
            font-style: italic;
        }
        .flow {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .node {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .arrow {
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
            font-size: 24px;
        }
        .split {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .branch {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0 20px;
        }
        .aws-orange {
            background-color: #FF9900;
        }
        .aws-blue {
            background-color: #232F3E;
        }
        .aws-teal {
            background-color: #1A7B84;
        }
        .aws-red {
            background-color: #D13212;
        }
        .aws-purple {
            background-color: #7D3C98;
        }
        .aws-green {
            background-color: #1E8449;
        }
    </style>
</head>
<body>
    <div class="diagram">
        <div class="title">
            <h1>AWS LEARNING ASSISTANT</h1>
            <p>"Your Knowledge Companion"</p>
        </div>
        
        <div class="flow">
            <div class="split">
                <div class="branch">
                    <div class="node aws-blue">AWS BLOGS FEED</div>
                </div>
                <div class="branch">
                    <div class="node aws-blue">WHAT'S NEW RSS FEED</div>
                </div>
            </div>
            
            <div class="arrow">↓</div>
            
            <div class="node aws-orange">CONTENT CURATOR</div>
            
            <div class="arrow">↓</div>
            
            <div class="node aws-purple">AMAZON BEDROCK ENHANCEMENT</div>
            
            <div class="arrow">↓</div>
            
            <div class="split">
                <div class="branch">
                    <div class="node aws-teal">DAILY EMAIL SUMMARIES</div>
                    <div class="arrow">↓</div>
                    <div class="node aws-green">USER INBOX</div>
                </div>
                <div class="branch">
                    <div class="node aws-teal">QUIZ GENERATOR</div>
                    <div class="arrow">↓</div>
                    <div class="node aws-green">WEB INTERFACE</div>
                </div>
            </div>
            
            <div class="arrow">↓</div>
            
            <div class="node aws-red">LEARNING TRACKER</div>
            
            <div class="arrow">↓</div>
            
            <div class="node aws-orange">PERSONALIZED RECOMMENDATIONS</div>
        </div>
    </div>
</body>
</html>
